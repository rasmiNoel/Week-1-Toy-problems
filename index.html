<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./studentGradeGenerator.js"></script>
    <script src="./speedDetector.js"></script>
    <script src="./netSalaryCalculator.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color:rgb(218,218,218);">
    <nav class="links">

    </nav>
    <main>
        <h1>Week 1: Toy Problems</h1>
        <h2> Student Grade Generator</h2>
        <div class="sgg">
            <div class="marksI">
                <label>Input Student Marks</label>
                <input type="number" id="marksI" max="100" min="0">
            </div>
            <button class="GradeBtn" type="button" onclick="onClickCalcuateGrade()">Calculate Grade</button>
            <div class="marksO">
                <label>Student Grade :</label>
                <output type="text" id="marksO"></output>
            </div>
        </div>
        <h2> Speed Detector</h2>
        <div class="sD">
            <div class="speedI">
                <label>Speed</label>
                <input type="number" id="SpeedI">
            </div>
            <button class="speedBtn" onclick="onclickCheckSpeed()">Print</button>
            <div class="speedO">
                <label>Points :</label>
                <output type="string" id="speedO"></output>
            </div>
        </div>
        <h2> Salary Calculator</h2>
        <div class="sC">
            <div class="payI">
                <label>Basic Pay</label>
                <input type="number" id="bpI">
            </div>
            <div class="bI">
                <label>Benefits</label>
                <input type="number" id="bI">
            </div>
            <div class="cbI">
                <label>Contribution Benefit</label>
                <input type="number" id="cbI">
            </div>
            <div class="irI">
                <label>Insurance Relief</label>
                <input type="number" id="irI">
            </div>
            <button class="salaryBtn" type="button" onclick="onClickCalcuate()">Calculate</button>
            <div class="gsO">
                <label>Gross Salary :</label>
                <output type="number" id="gsO"></output>
            </div>
            <div class="nhifO">
                <label>Taxable Pay :</label>
                <output type="number" id="tbO"></output>
            </div>
            <div class="payeO">
                <label>PAYE :</label>
                <output type="number" id="payeeO"></output>
            </div>
            <div class="nhifO">
                <label>NHIF :</label>
                <output type="number" id="nhifO"></output>
            </div>
            <div class="nssfO">
                <label>NSSF :</label>
                <output type="number" id="nssfO"></output>
            </div>
            <div class="nsO">
                <label>Net Salary :</label>
                <output type="number" id="netSalaryO"></output>
            </div>
        </div>
    </main>
</body>

</html>
